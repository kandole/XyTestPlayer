<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>XyTestPlayer</title>
	<meta name="description" content="" />
	
	<script src="js/swfobject.js"></script>
	<script>
		var flashvars = {
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"XyTestPlayer"
		};
		swfobject.embedSWF(
			"XyTestPlayer.swf", 
			"altContent", "100%", "100%", "10.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes, loadCallback);

		function loadCallback(obj) {
			console.info(obj);
		}

		function onPlayerLoaded() {
			player = document.getElementById('XyTestPlayer');
		}
	
		function onPlayerLoaded1() {
			player = document.getElementById('XyTestPlayer');
			if (player) {

				// setInterval(function() {
				// 	console.log('status: ' + player.getStatus());
				// }, 50);
				console.log('status: ' + player.getStatus());
				player.setUrl('http://demo.vod.u.00cdn.com/FLV/big_buck_bunny_2500kbps_720p.flv');
				player.setBufferTime(1.5);
				player.setPlayDuration(10);
				console.log('isPlaying: ' + player.isPlaying());
				player.play();
				console.log('isPlaying: ' + player.isPlaying());
				setTimeout(function () {
					console.log('metadata: ' + player.getMetaData());
				}, 200)
				
				console.log('status: ' + player.getStatus());
				setTimeout(function() {
					player.stop();
					console.log('isPlaying: ' + player.isPlaying());
					alert(player.printLog());
				}, 5000);
			}
		}

		function onMetaData(metadata) {
			console.info(metadata);
		}

		function onError(err) {
			console.error(err);
		}

	</script>
	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }

		#control-bar { margin: 20px 0 0 20px;}
	</style>
</head>
<body>
	<div id="control-bar" style="display:none;">
		<button>Do test</button>
	</div>
	<div id="altContent">
		<h1>XyTestPlayer</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
</body>
</html>
